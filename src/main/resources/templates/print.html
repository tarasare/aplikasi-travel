    <!-- Theme style -->

    <!-- AdminLTE Skins. Choose a skin from the css/skins

    <!-- Angular Growl untuk info status -->
    <link rel="stylesheet" href="../assets/js/angular/angular-growl.css"/>

    <!-- ANIMATE -->
    <link rel="stylesheet" href="../assets/css/animate/animate.css"/>

<body onload="window.print();" >
<div class="wrapper">


        <!-- Main content -->
        <section class="invoice">
            <!-- title row -->
            <div class="row">
                <div class="col-xs-12">
                    <h2 class="page-header">
                        <i class="fa fa-globe"></i> STT TRAVEL, Inc.
                    </h2>
                </div><!-- /.col -->
            </div>
            <!-- info row -->
            <div class="row invoice-info">
                <div class="col-sm-4 invoice-col">
                    From
                    <address>
                        <strong th:text="${tiket.rute.terminalAsal.kota.namaKota}">John Doe</strong><br/>
                        <p th:text="${tiket.rute.terminalAsal.namaTerminal}"></p><br/>
                    </address>
                </div><!-- /.col -->
                <div class="col-sm-4 invoice-col">
                    To
                    <address>
                        <strong th:text="${tiket.rute.terminalTujuan.kota.namaKota}">John Doe</strong><br/>
                        <p th:text="${tiket.rute.terminalTujuan.namaTerminal}"></p><br/>
                    </address>
                </div><!-- /.col -->
                <div class="col-sm-4 invoice-col">
                    <b style="color: red">Tanggal Tiket</b><br/>
                    <p th:text="${tiket.tanggalBerangkat}"></p><br/>
                    <br/>
                </div><!-- /.col -->
            </div><!-- /.row -->
            <div class="row">
                <!-- accepted payments column -->
                <div class="col-xs-6">
                    <span th:text="'NO Rute      :    '+${tiket.rute.idRute}" class="text-muted well well-sm no-shadow" style="margin-top: 10px; font-weight: bold">
                    </span>
                </div><!-- /.col -->
                <div class="col-xs-6">
                    <span th:text="'NO Rute      :    '+${tiket.rute.idRute}" class="text-muted well well-sm no-shadow" style="margin-top: 10px; font-weight: bold">
                    </span>
                </div><!-- /.col -->
            </div><!-- /.row -->
            <!-- this row will not appear when printing -->
            <div class="row no-print">
                <div class="col-xs-12">
                    <input type="text" class="hidden" id="idTiket" th:value="${tiket.idTiket}" />
                    <img id="barcode" style="visibility: visible"/>
                </div>
            </div>
        </section><!-- /.content -->




    <!-- Control Sidebar -->

    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->

</div><!-- ./wrapper -->


<!-- jQuery 2.1.4 -->
<script src="../assets/js/jQuery/jQuery-2.1.4.min.js"></script>

<script src="../assets/js/bootstrap/bootstrap.min.js"></script>

<script>
    $(function () {
        $("#pilihanKotaAsal").select2({
            maximumSelectionLength: 1,
            maximumSelectionSize: 1,
            multiple: true,

        });
    });
    $(function () {
        $("#pilihanKotaTujuan").select2({
            maximumSelectionLength: 1,
            maximumSelectionSize: 1,
            multiple: true,

        });
    });
    $(function () {
        $("#pilihanTerminalAsal").select2({
            maximumSelectionLength: 1,
            maximumSelectionSize: 1,
            multiple: true,

        });
    });

    $(function () {
        $("#pilihanTerminalTujuan").select2({
            maximumSelectionLength: 1,
            maximumSelectionSize: 1,
            multiple: true,

        });
    });

    $('#tanggalBerangkat').datepicker({
        autoclose: true,
        todayHighlight: true,
        daysOfWeekHighlighted: "6",
        todayHighlight: true,
        "setDate": new Date(),
        startDate: '-0d',
    });
    $(".mailbox-star").click(function (e) {
        e.preventDefault();
        //detect type
        var $this = $(this).find("a > i");
        var glyph = $this.hasClass("glyphicon");
        var fa = $this.hasClass("fa");

        //Switch states
        if (glyph) {
            $this.toggleClass("glyphicon-star");
            $this.toggleClass("glyphicon-star-empty");
        }

        if (fa) {
            $this.toggleClass("fa-star");
            $this.toggleClass("fa-star-o");
        }
    });

    var a = document.getElementById("idTiket").value;
    $("#barcode").JsBarcode(a);
</script>
<script>
    var wow = new WOW(
            {
                boxClass: 'wow',      // animated element css class (default is wow)
                animateClass: 'animated', // animation css class (default is animated)
                offset: 0,          // distance to the element when triggering the animation (default is 0)
                mobile: true,       // trigger animations on mobile devices (default is true)
                live: true,       // act on asynchronously loaded content (default is true)
                callback: function (box) {
                    // the callback is fired every time an animation is started
                    // the argument that is passed in is the DOM node being animated
                },
                scrollContainer: null // optional scroll container selector, otherwise use window
            }
    );
    wow.init();
</script>


<div growl=""></div>
</body>
